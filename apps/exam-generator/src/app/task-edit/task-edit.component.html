<div class="container mx-auto">
  <div class="font-bold text-2xl pb-4">
    Task Edit
  </div>
  <div class="pb-8">
    Details of the selected task. You can edit it in the fields below.
  </div>

  <p-card>
    <form class="w-full max-w-auto ">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <div class="field">
            <label for="username2" class="block">Username</label>
            <input id="username2" type="username" class="ng-invalid ng-dirty w-80" pInputText/>
            <small id="username2-help" class="p-error block">Username is not available.</small>
          </div>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
            Last Name
          </label>
          <input type="text" pInputText/>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Password
          </label>
          <input type="text" pInputText/>
          <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
        </div>
      </div>
    </form>
  </p-card>
</div>

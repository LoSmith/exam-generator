<div class="font-bold text-2xl pb-4">
  Task Edit
</div>
<div class="pb-8">
  Details of the selected task. You can edit it in the fields below.
</div>
<div>
  {{controls.question.getRawValue() | json}}
</div>

<p-card>
  <form class="w-full max-w-auto">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <div class="field">
          <label for="question" class="block">Question</label>
          <input pInputText [formControl]="controls.question"/>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block">Solution</label>
        <input type="text" pInputText [formControl]="controls.solution"/>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block">Subject</label>
        <input type="text" pInputText [formControl]="controls.metadataSubject"/></div>
    </div>
  </form>
  <button pButton (click)="saveTask()">Save</button>
</p-card>

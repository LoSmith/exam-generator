<div class="h2">
  {{ "taskList.titel" | translate }}
</div>
<div>
  {{ "taskList.subtext" | translate }}
</div>

<!--{{ (taskList) | json }}-->
<br>
<div class="d-flex justify-content-end">
  <p-button pRipple (click)="createNewExam()"
            class="p-button-success" [label]=' "taskList.createNewTask" | translate' icon="pi pi-plus"></p-button>
</div>


<p-table *ngIf="examList as exam" [value]="exam">
  <ng-template pTemplate="header">
    <tr>
      <!--      <th>Id</th>-->
      <th>{{ "taskList.table.title" | translate}}</th>
      <th>{{ "taskList.table.subject" | translate}}</th>
      <th>{{ "taskList.table.classLevel" | translate}}</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-exam>
    <tr>
      <!--      <td>{{ task.id }}</td>-->
      <td>{{ exam.title }}</td>
      <td>{{ exam.metadata.subject }}</td>
      <td>{{ exam.metadata.classLevel }}</td>
      <td class="flex-row">
        <button
          pButton
          pRipple
          type="button"
          class="p-button-secondary"
          icon="pi pi-pencil"
          (click)="editExam(exam)"
        ></button>
        <span class="px-2"> </span>
        <p-confirmPopup></p-confirmPopup>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-danger"
          icon="pi pi-trash"
          (click)="deleteTask($event, exam)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

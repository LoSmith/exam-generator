<div class="sidebar-nav">
  <ng-container *ngFor="let item of menuItems">
    <div class="menu-category">{{ item.title }}</div>
    <div class="menu-items">
      <a
        *ngFor="let route of item.routes"
        class="menu-item"
        [routerLink]="route.class === '' ? [route.path] : null"
      >
        {{ route.title }}
      </a>
    </div>
  </ng-container>
</div>
